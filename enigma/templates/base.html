<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <meta name="keyword" content="enigma, search_engine, enigma_search, search, cloud,
            cloud_service, photos, photo_gallery, photo_collection, fast_search,
            open_source, open_source_search, open_source_search_engine, ai_search,
            ml_search, machine_learning, deep_learning, nlp, natural_language_processing,
            ai, artificial_intelligence, python_search, advertisement, ads">
    <meta name="description" content="Enigma is an open source search engine which is developed
            iteratively. Please find us on Github to improve the engine. We don't sell user
            information to other advertisers. Personalized recommender system is used to provide
            search results and other recommendations.">
    <meta name="author" content="Muhammad Abdur Rakib">
    <title>Enigma | {{ title }}</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/custom-style.css" />
</head>
<body>
    <div class="d-flex h-100 text-center text-black">
        <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
            <header class="mb-auto">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Enigma</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                        aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Cloud Services</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Documentation</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Donate</a>
                                </li>
                            </ul>
                            <span class="navbar-text">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">User</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Apps</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Login/Logout</a>
                                    </li>
                                </ul>
                            </span>
                        </div>
                    </div>
                </nav>
            </header>
    {% block content %}
    
    {% endblock %}
            <footer class="mt-auto">
                <p>Some important information and links at the footer</p>
            </footer>
        </div>
    </div>
    <script src="static/js/jquery-3.5.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
</body>
</html>
